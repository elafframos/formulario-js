<!DOCTYPE html> <!-- Parte de HTML -->
<html lang="pt-BR"> <!-- Idioma do site -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo.css"> <!-- Chamando um arquivo em CSS -->
</head>
<body>
    <header>
        <h1>Formulário</h1> <!-- Título -->
    </header>

    <section>
        <div>
            <div id="pre"><strong>Preencha as informações abaixo<br><br></strong></div>
            Nome: <input type="text" name="nome" id="nome"> <br><br>
            Ano de Nascimento: <input type="number" name="data" id="data"> <br><!-- Corpo do site -->
            <p>Sexo:
                <input type="radio" name="radsex" id="nasc" checked> <!-- Nome e id para ser chamado-->
                <label for="nasc">Masculino</label> <!-- Nome da alternativa -->
                <input type="radio" name="radsex" id="fem"> <!-- Nome e id para ser chamado -->
                <label for="radio">Feminino</label> <!-- Nome da alternativa -->
            </p>
            <input type="button" value="Confirmar" id="botão" onclick="formulario()">
        </div>
        <div id="res">
            <br> <!-- Corpo do site -->
        </div>
    </section>
    <footer>
        <p>&copy;<strong>Élaff Ramos</strong></p> <!-- Aqui fica a copy -->
    </footer>
    
    <script src="script.js"></script> <!-- Chamando um arquivo em JavaScript -->
</body>
</html>
